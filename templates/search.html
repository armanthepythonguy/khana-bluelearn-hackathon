    <div class="searchkaro">
      <div class="name-box">
        <h2 class="name">Hi, {{ data.name }}</h2>
      </div>
      <div class="search-box">
      <form action="/search" method="post">
          
            <div class="input-group">
              <label for="area"></label>
              <input type="hidden" class="location-input" id="locality" name="uid" placeholder="Enter Location" value= "{{ data.id }}"/>
              <input type="text" class="location-input" id="locality" name="place" placeholder="Enter Location" required/>
              <label for="seats"></label>
              <input type="number"  class="seats-input" id="seats" name="seats" placeholder="No. of Seats" min="1" required/>
              <label for="date"></label>
              <input type="date" class="date-input" id="date" name="date"  required/>
              <label for="time"></label>
              <select class="time-input" id="time" name="time" placeholder='Time' required>
                  <option value="13001400">1-2pm</option>
                  <option value="14001500">2-3pm</option>
                  <option value="20002100">8-9pm</option>
                  <option value="21002200">9-10pm</option>
              </select>
            <span class="input-btn">
              <button class="btn-4 text-center" type="submit" value="submit">RESEREVE NOW</button>
            </span>
            </div>
      
        
      </form>
